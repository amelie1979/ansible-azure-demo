---
- name: install and start apache
  hosts: all
  become: yes
  gather_facts: False

  tasks:
  - name: httpd package is present
    yum:
      name: httpd
      state: latest

  - name: latest index.html file is present
    template:
      src: index.html
      dest: /var/www/html/

  - name: httpd is started
    service:
      name: httpd
      state: started